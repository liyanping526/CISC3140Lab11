<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="index.html">Food Paradise</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

	<div class="container">
		<div class="card">
			<img src="img/logo.jpg" class="card-img-top" alt="login">
			<div class="card-body">
				<h5 class="card-title">Login</h5>
				<p class="card-text">
					<form>
						<div class="form-group row">
							<label for="exampleFormControlInput1" class="col-sm-3 col-form-label">E-mail</label>
							<div class="col-sm-9">

								<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="inputPassword">
							</div>
						</div>
					</form>
					<button type="submit" class="btn btn-primary">Submit</button>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="signup.html" class="ml-2">Sign Up</a>
